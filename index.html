<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex, nofollow">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://appadvice-javascripts.s3.amazonaws.com/bootstrap-2.3.2.min.css">
    <link rel="stylesheet" href="http://appadvice-javascripts.s3.amazonaws.com/bootstrap-responsive-2.3.2.min.css" >
    <link rel="stylesheet" href="css/app.css" >
    <link rel="stylesheet" href="css/style.css" >

</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>{{# link-to 'index'}}Home{{/link-to}}</li>
              <li>{{# link-to 'chairs'}}Chairs{{/link-to}}</li>
              <li>{{#link-to 'books'}}Books{{/link-to}}</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <header class="jumbotron subhead" id="overview">
      <div class="container">
        <h1>Hello there</h1>
        <p class="lead">How are you doing?</p>
      </div>
    </header>
  </script>

  <script type="text/x-handlebars" id="chairs">
      <header class="jumbotron subhead" id="overview">
        <div class="container">
          <h1>Chairs</h1>
          <p class="lead">A tool for collecting great chairs.</p>
        </div>
      </header>
      <div class="container">
          <fieldset>
            <legend>Chair Name</legend>

            <form {{action save on="submit"}}>
              {{input name="chair" class="input-xxlarge span12" placeholder="a chair name..." type="text" valueBinding="chair"}}

              <button class="btn btn-large btn-block btn-primary">Add Chair</button>
            </form>
   
          </fieldset>
        <legend>Chairs Added</legend>
        <ul>
          {{#each item in chairs}}
              <li>{{item}}</li>
          {{/each}}
        </ul>
      </div>
  </script>

  <script type="text/x-handlebars" id="books">
  <header class="jumbotron subhead" id="overview">
        <div class="container">
          <h1>Books</h1>
          <p class="lead">A tool for book lovers.</p>
        </div>
      </header>
    </div>
    <div class="container">
      <form class="form-inline">
          <legend>Source Text</legend>
          {{textarea name="booktext" class="span12" rows="6" placeholder="write something..." type="text" valueBinding="booktext"}}
      </form>
      <legend>Generated Text (sans vowels)</legend>
      <p>{{booktextAltered}}<p>
    </div>
  </script>
  
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
